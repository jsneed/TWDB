<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Web Developer Bootcamp - Lecture 174 - Paper.js Intro - Code Along</title>
        <link rel="stylesheet" href="assets/css/circles.css" charset="utf-8">
        <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
        	// Create a Paper.js Path to draw a line into it:
        	var path = new Path();
        	// Give the stroke a color
        	path.strokeColor = 'black';
        	var start = new Point(100, 100);
        	// Move to start and draw a line from there
        	path.moveTo(start);
        	// Note the plus operator on Point objects.
        	// PaperScript does that for us, and much more!
        	path.lineTo(start + [ 100, 500]);

            var myCircle = new Path.Circle(new Point(100, 70), 50);
            myCircle.fillColor = 'black';

            var myCircle2 = new Path.Circle(new Point(700, 500), 250);
            myCircle2.fillColor = 'blue';
        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
